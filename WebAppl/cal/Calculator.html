<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<title>Calculator</title>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        input[type="number"] {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 150px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #0056b3;
            }

        p, ul {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            margin: 10px 0;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

            ul li {
                padding: 5px 0;
                border-bottom: 1px solid #eee;
            }

                ul li:last-child {
                    border-bottom: none;
                }
    </style>
</head>
<body>
    <!-- 1-->
    <h2>Multiplication and Division</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="calculate()">Calculate</button>
    <p id="result">Result will be displayed here.</p>

    <!-- 2 -->
    <h2>Odd or Even</h2>
    <button onclick="checkOddEven()">Check Odd or Even</button>
    <ul id="oddEvenList"></ul>

    <!--3 -->
    <h2>Button Click Event</h2>
    <button id="clickButton">Click Me</button>

    <script>
        // 1.
        function calculate() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var mul = num1 * num2;
            var div = num1 / num2;
            document.getElementById('result').innerHTML = "Multiplication: " + mul + "<br/>  Division: " + div;
        }
        
        //2.
        function checkOddEven() {
            var list = document.getElementById('oddEvenList');
            list.innerHTML = '';
            for (var i = 0; i <= 15; i++) {
                var listItem = document.createElement('li');
                if (i % 2 === 0) {
                    listItem.innerHTML = i + " is even";
                } else {
                    listItem.innerHTML = i + " is odd";
                }
                list.appendChild(listItem);
            }
        }

        //3.
        document.getElementById('clickButton').addEventListener('click', function () {
            console.log('Button was clicked!');
            alert('Button was clicked!');
        });
    </script>
</body>
</html>
