<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>

</head>
<body>
    <h2>Multiplication and Division</h2>
    <input type="number" id="num1" placeholder="Enter the first number">
    <br />
    <br />
    <input type="number" id="num2" placeholder="Enter the second number">
    <br /> <br />
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <!-- Odd or Even -->
    <h2>Odd or Even</h2>
    <button onclick="checkOddEven()">Check Odd or Even</button>
    <ul id="oddEvenList"></ul>

    <!-- Button Click Event -->
    <h2>Button Click Event</h2>
    <button id="clickButton">Click Me</button>

    <script>
    // Multiplication and Division
        function calculate() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var mul = num1 * num2;
            var div = num1 / num2;
            document.getElementById('result').innerHTML = "Multiplication: " + mul + ", Division: " + div;
        }

        // Odd or Even
        function checkOddEven() {
            var list = document.getElementById('oddEvenList');
            list.innerHTML = ''; // Clear the list
            for (var i = 0; i <= 15; i++) {
                var listItem = document.createElement('li');
                if (i % 2 === 0) {
                    listItem.innerHTML = i + " is even";
                } else {
                    listItem.innerHTML = i + " is odd";
                }
                list.appendChild(listItem);
            }
        }

        // Button Click Event
         document.getElementById('clickButton').addEventListener('click', function() {
           console.log('Button was clicked!');
         alert('Button was clicked!');
        });</script>

    <div class="container">
        <h1>Click the Button</h1>
        <button id="myButton">Click Me!</button>
    </div>

    <script>
        // Get the button element by its ID
        var button = document.getElementById("myButton");

        // Add a click event listener to the button
        button.addEventListener("click", function () {
            console.log("Button was clicked!");
        });
    </script>
</body>
</html>
